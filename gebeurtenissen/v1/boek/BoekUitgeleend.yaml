asyncapi: 2.4.0

info:
  title: Boek Uitgeleend Gebeurtenis
  version: '2'

# Parser / dereferencer e.d. heeft een channels object nodig, anders
# is het geen valide asyncopi object.
channels:
  {}

components:
  messages:
    BoekUitgeleend:
      name: BoekUitgeleend
      messageId: BoekUitgeleend
      summary: "Informatie over het uitgeleende boek"
      schemaFormat: application/vnd.aai.asyncapi+yaml;version=2.0.0
      payload:
        $id: "BoekUitgeleend"
        type: "object"
        properties:
          id:
            $id: "id"
            type: string
            format: uuid
            description: "Unieke identificatie van het boek"
          LidId:
            $id: LidId
            type: string
            format:  uuid
            description: "Unieke identifactie van het lid waar het boek aan is uitgeleend"
