asyncapi: 2.4.0

info:
  title: Tijdschrift Uitgeleend Gebeurtenis
  version: '2'

# Parser / dereferencer e.d. heeft een channels object nodig, anders
# is het geen valide asyncopi object.
channels:
  {}

components:
  messages:
    TijdschriftUitgeleend:
      name: TijdschriftUitgeleend
      messageId: TijdschriftUitgeleend
      summary: "Informatie over het uitgeleende Tijdschrift"
      schemaFormat: application/vnd.aai.asyncapi+yaml;version=2.0.0
      payload:
        $id: "TijdschriftUitgeleend"
        type: "object"
        properties:
          id:
            $id: "id"
            type: string
            format: uuid
            description: "Unieke identificatie van het Tijdschrift"
          LidId:
            $id: LidId
            type: string
            format:  uuid
            description: "Unieke identifactie van het lid waar het Tijdschrift aan is uitgeleend"
