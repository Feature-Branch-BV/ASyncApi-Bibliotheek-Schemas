asyncapi: 2.4.0

info:
  title: Verzoek Tot Uitlenen Gebeurtenis
  version: '2'

# Parser / dereferencer e.d. heeft een channels object nodig, anders
# is het geen valide asyncopi object.
channels:
  {}

components:
  messages:
    VerzoekTotUitlenen:
      name: VerzoekTotUitlenen
      messageId: VerzoekTotUitlenen
      summary: "Verzoek tot het uitlenen van boeken ter verificatie."
      schemaFormat: application/vnd.aai.asyncapi+yaml;version=2.0.0
      payload:
        $id: "VerzoekTotUitlenen"
        type: "object"
        properties:
          UitleenId:
            $id: "UitleenId"
            type: string
            format: uuid
            descriptions: "Unieke identificatie van het uitleenverzoek."
          LidId:
            $id: "LidId"
            type: string
            format: uuid
            descriptions: "Unieke identificatie van het lid dat het boek wil lenen."
