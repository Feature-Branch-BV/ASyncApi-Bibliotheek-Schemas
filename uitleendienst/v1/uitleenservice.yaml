asyncapi: 2.4.0
info:
  title: Rapportage Service
  version: '1.0.0'
  description: "Service voor het uitlenen en inleveren van boeken / tijdschriften"
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0

servers:
  local-kafka:
    url: kafka://localhost:9093
    protocol: kafka

channels:
  event.boeken:
    publish:
      bindings:
        kafka:
          groupId: uitleenservice
      operationId: boekenUitleenActie
      summary: 'Kanaal waarop de berichten m.b.t. uitleen van boeken worden verstuurd.'
      message:
        oneOf:
          - $ref: 'BoekAangekocht'
          - $ref: 'BoekUitgeleend'
          - $ref: 'BoekTeruggebracht'
          - $ref: 'BoekVerwijderd'

